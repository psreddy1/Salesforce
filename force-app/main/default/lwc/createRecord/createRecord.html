<template>
    <lightning-card title="Account Record Create Form" icon-name="standard:account"></lightning-card>
    <div class="slds-var-p-around_x-small">
        <lightning-input value={rec.Name} label="Account Name" onchange={handelNamechange}></lightning-input>
            <lightning-input value={rec.Phone} label="Phone" onchange={handelPhonechange}></lightning-input>
            <lightning-input value={rec.Industry} label="Industry" onchange={handelinduschange}></lightning-input>
            <br/>
            <lightning-button label="Save Account Rec" onclick={createAccRec} variant="brand"></lightning-button>
    </div>
</template>
